<!DOCTYPE html>
<!-- importando tymeleaf -->
<html xmlns:th="http://thymeleaf.org">
    <head>
        <title>CodeBlog</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- CSS bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

        <!-- Goolge Icone Font -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body>
        <!--Cabeçalho da página-->
        <header>
            <nav class="navbar navbar-light bg-light">
                <span class="navbar-brand mb-0 h1" style="font-weight: bold;">MyCodeBlog</span>
                <a href="/newpost" class="btn btn-primary" role="button">Novo Post</a>
            </nav>
        </header>
        <!--Corpo da página-->
        <section>
            <!--Container da estrutura da página-->
            <div class="container" style="width: 60%;padding-bottom:30px;">
                <!--Menu de Migalhas-->
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb" style="background-color: white; padding-left: 0px; margin-top:20px;">
                        <li class="breadcrumb-item active" aria-current="page">Posts</li>
                    </ol>
                </nav>
                <div class="card shadow-sm bg-white rounded" style="margin-top:20px;" th:each="post:${posts}">
                    <div class="card-body">
                        <p class="car-subtitle mb-2 text-muted" style="font-size: 0.8rem;">
                            <span th:text="${post.autor}"></span>
                            <span th:text="${post.data}"></span>
                        </p>
                        <a th:href="${(#mvc.url('CC#getPostDetails').arg(0, post.id)).build()}">
                            <h4 class="card-title" style="font-weight: bold;color: black; padding-top:5px;">
                                <span th:text="${post.titulo}"></span>
                            </h4>
                        </a>
                        <p class="cardt-text" ><span th:utext="${#strings.abbreviate(post.texto,400)}"></span></p>

                    </div>
                </div>
            </div>
        </section>

        <!--JS da página-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    </body>
</html>
