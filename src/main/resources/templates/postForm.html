<!DOCTYPE html>
<!-- importando tymeleaf -->
<html xmlns:th="http://thymeleaf.org">
    <head>
        <title>CodeBlog</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- CSS bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

        <!-- Goolge Icone Font -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
     </head>
    <body>
        <!--Cabeçalho da página-->
        <header>
            <nav class="navbar navbar-light bg-light">
                <span class="navbar-brand mb-0 h1" style="font-weight: bold;">MyCodeBlog</span>

        </header>
        <!--Corpo da página-->
        <section>
            <!--Container da estrutura da página-->
            <div class="container" style="width: 60%;padding-bottom:30px;">
                <!--Menu de Migalhas-->
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb" style="background-color: white; padding-left: 0px; margin-top:20px;">
                        <li class="breadcrumb-item " aria-current="page"><a href="/posts">Posts</a></li>
                        <li class="breadcrumb-item active" aria-current="page"> Novo Post</li>
                    </ol>
                </nav>
            </div>
            <!--Div formulario da página-->
            <div>
                <!--<th:block th:include="mensagemValidacao"></th:block>-->
                <form method="post">
                    <div class="form-group">
                        <input type="text" class="form-control" name="titulo" placeholder="Título *">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="autor" placeholder="Autor *">
                    </div>

                    <textarea id="summernote" type="text" class="form-control" name="texto" placeholder="Texto *"></textarea>

                    <small class="form-text text-muted">(*) Campos obrigatórios</small>

                    <button type="submit" class="btn btn-primary" style="margin-top: 10px;">Publicar</button>
                    <a href="/posts" class="btn btn-light" role="button" style="margin-top: 10px;">Cancelar</a>
                    <!--<button type="submit" class="btn" style="margin-top: 10px;">Cancelar</button>-->
                </form>
            </div>
        </section>
      <!-- <script>
           $('#summernote').summernote({
                placeholder: 'Texto *',
                tabsize: 2,
                height: 300
            });
        </script>-->
        <!--JS da página-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    </body>
</html>
