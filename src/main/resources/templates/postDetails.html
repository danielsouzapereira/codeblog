<!DOCTYPE html>
<!-- importando tymeleaf -->
<html xmlns:th="http://thymeleaf.org">
    <head>
        <title>CodeBlog</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- CSS bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

        <!-- Goolge Icone Font -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    </head>
    <body>
        <!--Cabeçalho da página-->
        <header>
            <nav class="navbar navbar-expand-lg bg-light navbar-light">
                <div class="container-fluid">

                    <a class="navbar-brand" href="#">CodeBlog</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
                </div>
            </nav>
        </header>
        <!--Corpo da página-->
        <main>
            <!--Container da estrutura da página-->
            <div class="container" style="width: 60%;padding-bottom:30px;">
                <!--Menu de Migalhas-->
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb" style="background-color: white; padding-left: 0px; margin-top:20px;">
                        <li class="breadcrumb-item " aria-current="page"><a href="/posts">Posts</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Post</li>
                    </ol>
                </nav>
                
                <!--Corpo do post-->
                <article>
                    <h1 class="card-title" style="font-weight: bold; margin-bottom: 20px;"><span th:text="${post.titulo}"></span></h1>
                    <p class="card-subtitle mb-2 text-muted">
                        <i class="material-icons">person_outline</i>
                        <span th:text="${post.autor}"></span>
                        <br>
                        <i class="material-icons">date_range</i>
                        <span th:text="${post.data}"></span>
                    </p>
                    <section>
                        <p class="card-text" style="margin-top: 40px;"><span th:utext="${post.texto}"></span></p>
                    </section>
                </article>
            </div>
        </main>

        <!--JS da página-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    </body>
</html>
